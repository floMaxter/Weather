# Database
hibernate.connection.url=jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;
hibernate.driver_class=org.h2.Driver

# Hibernate Config
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.highlight_sql=true

# Session
session.duration=60

# OpenWeatherMap API
api.weather.api_key=test_api_key
api.weather.units_of_measurement=metric