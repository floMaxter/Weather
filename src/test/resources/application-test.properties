# Database
hibernate.connection.url=jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;
hibernate.driver_class=org.h2.Driver

# Hibernate Config
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.highlight_sql=true

# Session
session.duration_seconds=60
session.cookie_name=SESSION_ID
session.cookie_path=/
session.authorized_user_attribute=authorizedUserDto

# OpenWeatherMap API
open_weather_api.weather.base_url=https://api.openweathermap.org
open_weather_api.weather.api_key=test_api_key
open_weather_api.location.search_limit=3
open_weather_api.weather.units_of_measurement=metric

# Constraint
constraints.users.login=uk_users_login