# Hibernate Config
hibernate.driver_class=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.highlight_sql=true

# Session
session.duration=3600
session.cookie_name=SESSION_ID
session.cookie_path=/
session.authorized_user_attribute=authorizedUserDto

# Open Weather API
api.weather.base_url=https://api.openweathermap.org
api.location.limit_of_locations=5
api.weather.units_of_measurement=metric