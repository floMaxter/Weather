<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration - Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <section class="d-flex align-items-center min-vh-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card shadow-sm">
                            <div class="card-body p-4">
                                <h2 class="card-title text-center mb-4">Registration</h2>
                                <form th:method="post" th:action="@{/auth/register}" th:object="${registerRequest}">
                                    <div class="mb-3">
                                        <label for="login" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="login" th:field="*{login}" required>
                                        <div class="form-text text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                        <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Register</button>
                                    <a th:href="@{/auth/login}" class="btn btn-outline-secondary w-100 mt-2">Login</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
