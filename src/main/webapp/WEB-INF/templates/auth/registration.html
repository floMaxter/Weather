<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration page</title>
    </head>
    <body>
        <h1>Registration page</h1>
        <form th:method="post" th:action="@{/auth/register}" th:object="${registerRequest}">
            <div>
                <label for="login">Login</label>
                <input type="text" th:field="*{login}" id="login"/>
                <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</div>
                <br/>
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password"/>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                <br/>
                <input type="submit" value="Registration"><br/>
                <a th:href="@{/auth/login}">
                    <button type="button">Login</button>
                </a>
            </div>
        </form>
    </body>
</html>
