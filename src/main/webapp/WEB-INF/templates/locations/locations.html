<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Locations</title>
    </head>
    <body>
        <div th:replace="~{fragment/header :: header}"></div>
        <main>
            <form th:method="get" th:action="@{/locations/search}">
                <label for="search">Search</label><br/>
                <input id="search" type="text" name="location" placeholder="Enter location name" th:required="required"/><br/>
                <button type="submit">Search</button>
                <div th:if="${locationNameSearchError}">
                    <p th:text="${locationNameSearchError}"></p>
                </div>
            </form>
            <div th:each="location : ${locations}">
                <p th:text="${location.name()}">locationName</p>
                Latitude: <span th:text="${location.latitude()}">latitude</span>
                Longitude: <span th:text="${location.longitude()}">longitude</span>
                County: <span th:text="${location.country()}">country</span>
                State: <span th:text="${location.state()}">state</span>

                <form th:action="@{/locations}" method="post">
                    <input type="hidden" name="name" th:value="${location.name}">
                    <input type="hidden" name="longitude" th:value="${location.longitude}">
                    <input type="hidden" name="latitude" th:value="${location.latitude}">
                    <button type="submit">Add</button>
                </form>
                <hr/>
            </div>
            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>
        </main>
    </body>
</html>
