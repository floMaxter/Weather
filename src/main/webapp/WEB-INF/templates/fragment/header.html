<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav class="navbar navbar-light bg-light" th:fragment="header(userDto)">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Weather App</a>
            <div class="d-flex align-items-center">
                <div th:if="${userDto != null}" class="d-flex align-items-center">
                    <span class="navbar-text me-3" th:text="${userDto?.login}">user@email.com</span>
                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger">Sign out</button>
                    </form>
                </div>
                <div th:unless="${userDto != null}" class="d-flex align-items-center">
                    <a class="btn btn-outline-primary me-2" th:href="@{/auth/login}">Login</a>
                    <a class="btn btn-primary" th:href="@{/auth/register}">Register</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
